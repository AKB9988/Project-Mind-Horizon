<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIND HORIZON</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1em;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
    <script>
        // To redirect to home.html after 14 seconds
        setTimeout(function() {
        window.location.href = "home.html";
        }, 14000);  
    </script>
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://cdn.pixabay.com/video/2024/03/15/204243-923909579_large.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="container">
    <h1>MIND HORIZON</h1>
    <p>Online Study Platform for JEE & NEET Preparation</p>
    <a class="btn" href="home.html">Start Studying</a>
  </div>

</body>
</html>
